  <title>Formulario de contacto</title>
</head>
<body class="forma">
  <div class="contenedor">
    <span><h3 class="tit">Contactenos</h3></span>
  </div>
  <div class="contenido-agrupado">
    <div class="contac- form">
<h4>Nos pondremos en contacto</h4>
<form name="form" method="post" action="https://formsubmit.co/ your@email.com ">
        <p>
          <label for="nombre">Nombre y Apellido</label>
          <input type="text" name="nombre" id="nombre"required>
        </p>
        <p>
          <label for="mail">Correo Electronico</label>
          <input type="email" name="email" id="mail">
        </p>
        <p>
        <label for="telefono">Telefono de contacto</label>
        <input type="tel" name="telefono" id="telefono" required>
        </p>
        <p>
        <label for="consulta">Motivo de consulta</label>
        <input type="text" name="consulta" id="consulta">
        </p>
        <p>
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" rows="5"></textarea>
        </p>
        <p>
          <button type="submit">
            ENVIAR
          </button>
        </p>
      </form>
    </div>
    <div class="contac-info">
<h4>Mas informacion</h4>

<ul>
  <li><i class="far fa-envelope"> </i>  Correo: mail@untref.com</li>
  <li><i class="fas fa-phone"> </i>  Tel√©fono: (011) 44 44- 55 55</li>
  <li><i class="fas fa-map-marker-alt"></i> Direccion: Av Mitre 1111, Buenos Aires</li>
</ul>
<h5>Untref school</h5>
    </div>

  </div>
